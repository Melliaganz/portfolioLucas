name: CI Portfolio

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack
        run: corepack enable

      - name: Set Yarn Version
        run: corepack prepare yarn@4.12.0 --activate

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run Tests
        run: yarn test:run
        env:
          NODE_OPTIONS: "--import 'data:text/javascript,import { register } from \"node:module\"; import { pathToFileURL } from \"node:url\"; register(\"./.pnp.loader.mjs\", pathToFileURL(\"./\"));'"

      - name: Build Project
        run: yarn build

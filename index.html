<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/profilePic.svg" />

    <title>Lucas Lengrand | Développeur React & Mobile</title>

      href="/lucasTravail.webp"

    <div id="root">
      <div
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
